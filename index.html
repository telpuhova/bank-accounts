<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">

      <div class="row">
        <h1>BANK ACCOUNT</h1>
        <div class="col-md-6">
          <h3>Register a new account:</h3>
          <form id="formNewAccount">
            <div class="form-group">
              <label for="name">Name: </label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="initDeposit">Initial Desposit: </label>
              <input type="number" class="form-control" id="initDeposit">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <h3>Deposit or withdraw funds:</h3>
          <form id="formWithDep">
            <div class="form-group">
              <label for="accountName">Account Name: </label>
              <input type="text" class="form-control" id="accountName">
            </div>
            <div class="form-group">
              <label for="deposit">Deposit: </label>
              <input type="number" class="form-control" id="deposit">
            </div>
            <div class="form-group">
              <label for="withdraw">Withdraw: </label>
              <input type="number" class="form-control" id="withdraw">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="output">
            <h3>Current Balance</h3>
            <p id="nameShow">, your balanse is:</p>
            <p id="currentBalance"></p>
          </div>
        </div>
        <div class="col-md-6">
          <form class="accinfo">

          </form>
        </div>
      </div>
    </div>
  </body>
</html>
